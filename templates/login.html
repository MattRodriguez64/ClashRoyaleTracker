{% extends 'base.html' %}

{% block title %} Connexion {% endblock %}

{% block content %}
<div class="form-container">

    {% if error : %}
    <div class="error-container">
        <h3 class="error-tag">{{ error_msg }}</h3>
    </div>
    {% endif %}
    <form action="#" method="post">
        <div class="token-container">
            <label for="token">API Token</label><br>
            <input type="text" class="form-control" name="token" id="token" aria-describedby="token" placeholder="Bearer Token">
        </div>
        <div class="player_uuid-container">
            <label for="player_uuid">Player Tag</label><br>
            <input type="text" class="form-control" id="player_uuid" name="player_uuid" placeholder="#PlayerTag">
        </div>
        <div class="btn-container">
             <input type="submit" value="Conexion" class="btn">
        </div>
    </form>
</div>
{% endblock %}
